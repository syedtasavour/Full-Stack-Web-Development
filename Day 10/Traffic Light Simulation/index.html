<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Simulation</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Traffic Light Simulation</h1>
    </header>

    <main>
        <section class="traffic-light-container">
            <div class="traffic-light">
                <div class="light red" id="red" aria-label="Red Light"></div>
                <div class="light yellow" id="yellow" aria-label="Yellow Light"></div>
                <div class="light green" id="green" aria-label="Green Light"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Traffic Light Simulation</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
