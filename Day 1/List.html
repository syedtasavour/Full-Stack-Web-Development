<!DOCTYPE html>
<html>

<head>
    <title>
        Lists In HTML
    </title>
</head>

<body>
    <ul>
        <li>
            <h1>Unordered List 1</h1>
        </li>
        <li><b>Unordered List 2</li>
        <ol>
            <li>Nested Ordered List 1</li>
        </ol>
        <li>Unordered List 3</b></li>
        <li>Unordered List 4</li>
    </ul>
    <ol Type="i">
        <li>
            <h1>Ordered List 1</h1>
        </li>
        <li><b>Ordered List 2</li>
        <li>Ordered List 3</b></li>
        <li>Ordered List 4</li>

    </ol>
    

    <!-- Anchor Element -->
    <a href="https:google.com"> Google</a><br>
    <!-- Practice Qs 2 -->
    <img src="Practice Qs 2.png" alt="Question" height="200px" width="200">
    <h1>List of Fruits</h1>

    <ul>
        <li>Apple <a
                href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Red_Apple.jpg/1200px-Red_Apple.jpg">see
                an apple</a></li>
        <li>Orange <a
                href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Oranges_-_whole-halved-segment.jpg/1200px-Oranges_-_whole-halved-segment.jpg">see
                an orange</a></li>
        <li>Mango <a
                href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Mangos_-_single_and_halved.jpg/640px-Mangos_-_single_and_halved.jpg">see
                an mango</a></li>
    </ul>



</body>

</html>
