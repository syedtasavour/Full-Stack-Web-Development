    <link rel="stylesheet" href="styles.css">

<body>
    <div class="mt-20 mx-80 flex flex-wrap rounded border border-black" >
        <div class="w-full  bg-gradient-to-r from-indigo-500 to-white-500 h-20 text-xl flex justify-center items-center font-bold rounded-t ">
                News You Can Trust
        </div>

            <h3 class="font-semibold text-xl">Stay up to date with the Latest!</h3>

            <form class="flex flex-wrap ">
                <input placeholder="your@email.com" class="text-center rounded w-full mx-52 bg-slate-200 placeholder:text-sm mt-2 mb-2 py-2"/>

        </div>
