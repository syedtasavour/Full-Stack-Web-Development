<!DOCTYPE html>
<html>

<head>
    <title>Table Page</title>
</head>

<body>
    <header>
        <h1>Tables In Html</h1>
    </header>
    <main>
        <table border="black">
            <caption>Food Menu</caption>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Frooti</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Samosa</td>
                    <td>13</td>
                </tr>
                <tr>
                    <td>Chips</td>
                    <td>20</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>43</td>
                </tr>
            </tfoot>
        </table>

        <table border="black">
            <caption>Food Menu</caption>
            <thead>
                <tr>
                    <th rowspan="2">Item</th>
                    <th colspan="2">Price</th>
                </tr>
                <tr>
                    <th>INR</th>
                    <th>USD</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    
                    <td>Frooti</td>
                    <td>10</td>
                    <td>0.14</td>
                </tr>
                <tr>
                    <td>Samosa</td>
                    <td>13</td>
                    <td>0.14</td>
                </tr>
                <tr>
                    <td>Chips</td>
                    <td>20</td>
                    <td>0.14</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>43</td>
                    <td>0.51</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>

</html>
