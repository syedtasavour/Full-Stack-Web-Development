<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
</head>

<body>
    <header>
        <h1>
            Registration Form
        </h1>
    </header>
    <main>
        <div>
            <form action="/action">
                <div><input type="text" id="fn" name="fn" placeholder="First Name" />
                    <input type="text" id="ln" name="ln" placeholder="Last Name" />
                </div>
                <div><label for="gen">Please select gender</label>
                    <select name="gen" id="gen">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div><label for="cb">Do you agree to all terms of service?</label>
                    <input type="checkbox" id="cb" name="yes" />
                    <label for="cb">Yes, i agree</label>
                </div>
                <button>Register</button>
            </form>
        </div>
        <hr>
        <div>
            <h3>Question</h3>
            <img src="Practice Qs 8.png" />
        </div>
    </main>
</body>

</html>
